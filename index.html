<html>
  <head>
    <style>
      .text {
        color: blue;
        position: absolute;
        animation: move 5s linear infinite;
      }
      @keyframes move {
        from { left: 0; }
        to { left: 100%; }
      }
    </style>
  </head>
  <body>
    <h1 class="text">Hello World!</h1>
  </body>
</html>
